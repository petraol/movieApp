<div class="container" style="relative">
<ng-include src="'partials/header.html'" ng-controller="headerCtrl"></ng-include>

<div class="col-sm-5">
	<ng-include src="'partials/profile.html'" ng-controller="profileCtrl"></ng-include>
</div>

<div id="loading"></div>

<div class="col-sm-7" style="text-align: left; font-size: 20pt;">
	<form id="search-form">
		<input type="text" name="search" id="round" ng-model="movieQuery"
		placeholder="Sök filmer..."/> <input ng-click="search(movieQuery)" type="submit"
		name="search" class="btn btn-primary"
		style="background-color:#e74c3c; border-color: #c44437; padding: 13px;" value="Sök"/>
	</form>

	<div ondragstart="handleDragStart(event)" draggable="true" id="dragtarget" class="col-sm-4" ng-repeat="movie in searchResults" style="margin-top:7%; height: 400px; opacity: 1; cursor:move">
		<a ng-href="#!/movieInfo/{{movie.id}}">
		<img src="https://image.tmdb.org/t/p/w1280{{movie.poster_path}}"
		alt="http://i.imgur.com/SSuPNLC.png" height="300px" width="200px" draggable="true" ondragstart="handleDragStart(event)"/></br>
		<h3 style="text-align: center;">{{movie.title}}</h3></a></div>
	</div>
</div>


<script>
function handleDragStart(event) {
	console.log("Startar dragning");
	event.target.style.opacity = '0.4';
    event.dataTransfer.setData("Text", event.target.id);
}

</script>
