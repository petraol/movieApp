
<style>
	.dropbtn {
    background-color: transparent;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

/* Dropdown button on hover & focus */
.dropbtn:hover, .dropbtn:focus {
    background-color: transparent;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    opacity: 0.8;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
.show {display:block;}
</style>

<div id="header">
	<div class="col-sm-12" style="background-colour: black">
		<div class="col-sm-4">
		<div class="dropdown">
  			<button onclick="myFunction()" class="dropbtn"><h6>Menu</h6></button>
 			<div id="myDropdown" class="dropdown-content">
			    <a href="#!/homepage">My lists</a>
			    <a href="#">My profile</a>
			    <a href="#">Other users</a>
			    <a href="#">Search movies</a>
			    <a href="#">Log out</a>
  			</div>
		</div><a ng-click="myLists" href="#!/movieList" type="button" class="btn" style="background-clour:#e74c3c;"><h6>My Movielist</h6></a>
		</div>
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<a ng-click="goBack" href="#!/homepage" type="button" class="btn" style="background-clour:#e74c3c;"><h6>Log Out</h6></a><a ng-click="" href="#!/profile" type="button" class="btn"><h6>Logged In As:{{name()}}</h6></a>
		</div>
	</div>
</div>

<script type="text/javascript">
	function myFunction() {
	    document.getElementById("myDropdown").classList.toggle("show");
	}

	// Close the dropdown menu if the user clicks outside of it
	window.onclick = function(event) {
	  if (!event.target.matches('.dropbtn')) {

	    var dropdowns = document.getElementsByClassName("dropdown-content");
	    var i;
	    for (i = 0; i < dropdowns.length; i++) {
	      var openDropdown = dropdowns[i];
	      if (openDropdown.classList.contains('show')) {
	        openDropdown.classList.remove('show');
	      }
	    }
	  }
	}
</script>
