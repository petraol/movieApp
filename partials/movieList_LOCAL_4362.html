<!-- Movielist -->
<div class="container">
<ng-include src="'partials/header.html'" ng-controller="headerCtrl"></ng-include>

<div class="col-sm-5" style="margin-top: 50px;">
	<ng-include src="'partials/profile.html'" ng-controller="profileCtrl"></ng-include>
</div>
<div class="col-sm-7">
<h2>My Movielist</h2>
	<div ng-repeat="movie in list" class="col-sm-4" style="margin-top:7%; height: 400px;">
		<img src="https://image.tmdb.org/t/p/w1280{{movie.poster_path}}"
		alt="http://i.imgur.com/SSuPNLC.png" height="300px" width="200px"--></br>
		<h3 style="text-align: center;">{{movie.title}}</h3>
	</div>
</div>

</div>
