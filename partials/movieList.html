<!-- Movielist -->
<div class="container">
<ng-include src="'partials/header.html'" ng-controller="headerCtrl"></ng-include>

	<div class="col-sm-5" style="margin-top: 50px;">
		<ng-include src="'partials/profile.html'" ng-controller="profileCtrl"></ng-include>
		<script>$("#drag-drop").hide();</script>
	</div>
	<div id="movieList">
		<div class="col-sm-7" style="text-align: left; font-size: 15pt;">
		<h2>My must-see list</h2>
		<div style="font-size:15px;">Here's your movie bucketlist. </br> </br>
		You can click <image src="https://2.bp.blogspot.com/-EDwBC1yiZkw/VyCJOAB9qLI/AAAAAAAACTQ/uB9Nu_VdcbEV-ZDapZDBEStaB0SAralzQCLcB/s1600/ring3.png" height='15px' width='15px'/> to mark the movie as seen. </br>
		You can click <image src='http://uploads.webflow.com/5734be31b9c50c7e346b24b4/5734be31b9c50c7e346b24f2_Icon-arrow-right-white.png' height='15px' width='15px'/> to learn more about the movie.</br>
		Or you can click <image id="check" src='http://www.bushundarna.se/wp-content/uploads/2015/12/kryss.png' height='15px' width='15px'/> to delete the movie from your list</div>

			<div style="margin-top:30px" style="margin-bottom:50px;">
				<div style="list-style-type:none" ng-repeat="movie in list">
					<div>
						<li style="{{dict[movie.id]}}">
							<div ng-click="check(movie.id)" style="display: inline-block;"><image id="check" src='{{pictureDict[movie.id]}}' height='25px' width='25px'/></div>
							&nbsp; {{movie.title}}
							<a ng-href="#!/movieInfo/{{movie.id}}"><image id="arrow" src='http://uploads.webflow.com/5734be31b9c50c7e346b24b4/5734be31b9c50c7e346b24f2_Icon-arrow-right-white.png' height='25px' width='25px'></image>
							</a>  &nbsp;
							<a ng-click="remove(movie.id)"><image id="check" src='http://www.bushundarna.se/wp-content/uploads/2015/12/kryss.png' height='25px' width='25px'/></a>
						<br/></li>
					</div>
				</div>
			</div>
			<div style="top: 30px">
				<h4 style="display: inline">Add more movies to your list!</h4> &nbsp;<a href="#!/movieSearch"><image src="https://www.novitaknits.com/sites/default/files/menuimage/search_icon.png" height="20px" width="20px"></image></a>
			</div>
		</div>
	</div>

</div>
